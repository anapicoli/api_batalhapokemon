<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Ana Carolina Picoli">
  <meta name="keywords" content="html, api, css, javascript, pokemon, batalha, batalha-pokemon">
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./js/script.js" defer></script>

  <title>Batalha pokemon</title>
</head>
<body>

<main>
  <div class="container">
    <div class="batalha-titulo">
      <h1>⚔️ Batalha Pokémon</h1>
    </div>

    <div class="cards">
      <div class="card-pokemon">
        <img src="#" alt="pokemon" class="pokemonimg" id="pokemonimg">
        <h2 id="nm"></h2>
        <p>Experiência:</p>
        <p id="nivel"></p>
      </div>

      <div class="vs-card">
        <h2>VS</h2>
      </div>

      <div class="card-pokemon">
        <img src="#" alt="pokemon" class="pokemonimg" id="pokemonimage">
        <h2 id="nome"></h2>
        <p>Experiência:</p>
        <p id="exp"></p>
      </div>     
    </div>

    <button>Batalhar!</button>

    <h2 class="vencedor">🏆<span id="vencedor"></span> venceu a batalha!</h2>
  </div>
</main>

</body>
</html>
